# jenkins-values.yaml

master:
  # Set the Jenkins container image to use
  image: "jenkins/jenkins:lts"

  # Enable persistence (use a persistent volume for Jenkins data)
  persistence:
    enabled: true
    size: 8Gi
    storageClass: "standard"

  # Set service type to LoadBalancer (can be changed to ClusterIP or NodePort)
  service:
    type: LoadBalancer
    port: 8080

  # Set Jenkins admin password
  adminPassword: "admin123"

  # Set resource limits for the Jenkins master pod
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"

agent:
  enabled: true
  image: "jenkins/jnlp-agent:latest"

rbac:
  create: true

persistence:
  enabled: true
  size: 2Gi
