spec:
  volumeClaimTemplates:
    - metadata:
        name: jenkins-home  # This is the name of the volume, use this in volumeMounts.
      spec:
        accessModes:
          - ReadWriteOnce  # This means the volume can be mounted as read-write by only a single node.
        resources:
          requests:
            storage: 8Gi  # The requested storage size for the volume.
        storageClassName: standard  # Ensure this matches the storage class in your cluster
